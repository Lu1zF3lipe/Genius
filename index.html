<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>
        <title >genius</title>
        <link rel="icon" href="icons/genius_icon.ico" type="icon">
    </head>
    <body>
        <div class="maingame">
            <div class="genius">
                <div class="blue"></div>
                <div class="green"></div>
                <div class="red"></div>
                <div class="yellow"></div>
            </div>
        </div>
        <div class="display">
            <div class="text">LEVEL</div>
            <div class="contador"></div>
        </div>
        <button class="btn buttonstart">START</button>
        <div class="hide nextleveldisplay">
            <div class="text1">GREAT!!! YOU PASSED!!</div>
            <button class="btn buttonnext">NEXTLEVEL</button>
        </div>
        <div class="hide gameoverdisplay">
            <div class="text2">GAME OVER!!!</div>
            <button class="btn buttonend">EXIT</button>
            <button class="btn buttonrestart">RESTART</button>
        </div>
    </body>
</html>
